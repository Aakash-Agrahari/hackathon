<!DOCTYPE html>
<html>
<head>
  <title>Event Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    form {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
    }
    
    label, input, select {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Ticket Booking</h1>
    <form action="process_booking.php" method="post">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="number">Phone Number:</label>
      <input type="text" id="number" name="number" required>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="Ticket">Choose Ticket Type:</label>
        <select id="price" name="Total Price">
          <option value="back row">GENERAL TICKET@500</option>
          <option value="middle row">GOLDEN TICKET@1000</option>
          <option value="front row">VIP TICKET@1500</option>
      </select>
      
      <input type="submit" value="Book Tickets">
    </form>
  </div>
</body>
</html>
