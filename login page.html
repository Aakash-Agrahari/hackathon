<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f1f1f1;
            padding: 100px;
		}

		.login-form {
			background-color: #fff;
			margin: 10% auto;
			padding: 70px;
			max-width: 500px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			font-weight: bold;
			color: #333;
			margin-bottom: 30px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="email"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #333;
			color: white;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}

		a {
			text-align: right;
			margin-bottom: 20px;
			color: #555;
			text-decoration: none;
			transition: color 0.2s ease-in-out;
		}

		a:hover {
			color: #333;
		}
        .nav{
        background-color:white ;
        z-index: 9;
        padding: 10px;
        padding-left:50px ;
        padding-right: 50px;
        display: flex;
        box-shadow: 0px 3px 65px 0px rgba(0,0,0,.15);
    }
    .nav_top{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
    }
    .logo{
        float: left;
        width: 60%;
    }
    .logo img{
        padding: 10px;
    }
    .nav_side{
        float: right;
        width: 40%;
        margin-top: 30px;
    }
    .nav_side a{
        text-decoration: none;
        margin-right: 20px;
        padding-top: 20px;
        color: black;
        font-weight: bold;
        font-family: cosmisc,sans-serif;
        font-size: 15px;
        justify-content: center;
        align-items: center;
        align-content: center;
        text-align: center;
    }
    .nav_side a:hover{
        color: orange;
        transition: all 1s ease;
    }
	</style>
</head>
<body>

            <a href="file:///C:/Users/Raj/hackathon/login%20page.html">Login</a>
        </div>
    </nav>
	<div class="login-form">
		<h1>Log In</h1>
		<form>
			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email">

			<label for="password">Password:</label>
			<input type="password" id="password" name="password">

			<a href="#">Reset Password</a>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
